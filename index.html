<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@auto,400;600&display=swap&text=ss03" rel="stylesheet">
  <link rel="stylesheet" href="./newtab.css">
</head>
<body>
  <main>
    <div class="quote-container">
      <div class="date" id="date"></div>
      <div class="quote" id="quote"></div>
      <div class="source" id="source"></div>
    </div>
  </main>

  <!-- Language Selector -->
  <div class="language-selector">
    <div class="language-dropdown" id="language-dropdown">
      <button class="language-option selected" data-lang="en">English</button>
      <button class="language-option" data-lang="ko">한국어</button>
    </div>
    <button class="language-button" id="language-button">
      <span class="language-text">English</span>
      <svg class="language-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div class="editor">Edited by <a href="https://williammillerworks.replit.app/" target="_blank" rel="noopener noreferrer" class="no-bold-link">William Miller</a></div>

  <script src="./newtab.js"></script>
</body>
</html>
